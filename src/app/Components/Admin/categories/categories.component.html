<div class="category-grid">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of listCategories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <button (click)="updateCategory({category.id}, {category.name})">Editar</button>
            <button (click)="deleteCategory({category.id})">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!--BOTON DE CREAR-->
</div>
