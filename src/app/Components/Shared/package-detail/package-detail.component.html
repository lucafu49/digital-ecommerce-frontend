<div class="wrapper">
  <div class="container">
    <div class="loader-container" *ngIf="isLoading">
      <app-loading></app-loading>
    </div>

    <div class="main">

      <div class="categories">
        <span *ngFor="let category of packageData.categories" class="category-badge" [routerLink]="['/packages', { category: category.id }]">
          {{ category.name }}
        </span>
      </div>
      <div class="img-container" *ngIf="!isLoading">
        <!-- CategorÃ­as sobre la imagen -->

        
        <img [src]="packageData?.previewImage" alt="{{ packageData?.name }}" class="product-image" />
      </div>
      

      <div class="name-price">
        <h5>{{ packageData.name }}</h5>
        <span class="price">{{ packageData.price | currency }}</span>
      </div>
    </div>

    <div class="details">
      <button (click)="addToCart(packageData.id)">Add to cart</button>
      <span class="sourcefile">Number of files: {{ packageData.sourceFiles.length }}</span>
      <p>{{ packageData.description }}</p>
    </div>
  </div>
</div>
