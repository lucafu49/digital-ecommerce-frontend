<div class="wrapper">
  <div class="container">
    <div class="img-container">
      <img [src]="packageData?.previewImage" alt="{{ packageData?.name }}"
           class="product-image">
    </div>
    <div class="package-container">

      <div class="category-container">
        <div class="category-item" *ngFor="let category of packageData.categories">
          {{category.name}}
        </div>
      </div>

      <h5>{{packageData.name}}</h5>
      <span class="sourcefile">Cantidad de archivos: {{packageData.sourceFiles.length}}</span>
      <span>{{packageData.price | currency}}</span>


      <!-- Contenedor de CategorÃ­as -->

      

        <button class="add-button"><i class="fa-solid fa-cart-shopping"></i></button>

    </div>
  </div>

  <p 
  class="description">
  {{packageData.description}}
</p>
</div>
