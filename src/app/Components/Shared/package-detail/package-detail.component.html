<div class="package-detail-container">
  <div class="container">
  <div class="image-section">
    <img [src]="packageData?.previewImage" alt="{{ packageData?.name }}" />
  </div>
  <div class="details-section">
    <h1>{{ packageData?.name }}</h1>
    <p class="description">
      {{ packageData?.description?.length > 300 
        ? (packageData?.description | slice:0:300) + '...' 
        : packageData?.description }}
    </p>
    <p class="price">Precio: {{ packageData?.price | currency }}</p>
    <div class="categories">
      <h3>Categor√≠as:</h3>
      <ul>
        <li *ngFor="let category of packageData?.categories">{{ category }}</li>
      </ul>
    </div>
    <button class="add-to-cart-button" (click)="addToCart(packageData?.id)">
      Agregar al carrito
    </button>
  </div>
  </div>
</div>
