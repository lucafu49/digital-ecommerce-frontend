<header class="header">

  <i class="fa-solid fa-bomb logo"></i>

  <input type="checkbox" id="menu-bar">
  <label for="menu-bar"><i class="fa-solid fa-bars"></i></label>

  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="javascript:void(0)">Products +</a>
        <ul>
          <li><a routerLink="/packages" (click)="closeMenu()">All the products</a></li>
          <li *ngFor="let category of categories"><a [routerLink]="['/packages', { category: category.id }]" (click)="closeMenu()">{{category.name}}</a></li>
          <li><a routerLink="/allcategories" (click)="closeMenu()">All the categories</a></li>
        </ul>
      </li>


      <li><a href="javascript:void(0)">User +</a>
        <ul>
          <li *ngIf="isLoggedIn" ><a routerLink="/cart" (click)="closeMenu()">Cart</a></li>
          <li *ngIf="isLoggedIn"><a routerLink="/user/mypackages" (click)="closeMenu()">My content</a></li>
          <li *ngIf="isLoggedIn"><a (click)="logout()" (click)="closeMenu()">Logout</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/login" (click)="closeMenu()">Login</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/register" (click)="closeMenu()">Register</a></li>
        </ul>
      </li>
      <li *ngIf="isAdmin">
        <a href="javascript:void(0)">Admin +</a>
        <ul>
          <li><a routerLink="/edit-packages" (click)="closeMenu()">Manage Packages</a></li>
          <li><a routerLink="/admin/category" (click)="closeMenu()">Manage Categories</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
