<div class="wrapper">
  <h1 class="title">My cart</h1>
<div class="cart-grid">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index" [ngClass]="{'short-row': i === 0}">
          <td>{{item.id}}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <button (click)="removeItemFromCart(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mostrar mensaje si el carrito está vacío -->
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      The cart is empty
    </div>
  </div>
  <div *ngIf="cartItems.length > 0" class="total-price">
    <h2>Total Price: {{ totalPrice | currency }}</h2>
  </div>

  <button     *ngIf="cartItems.length > 0" 
    (click)="createPayment()" 
    class="pay-button">Pay</button>
</div>
