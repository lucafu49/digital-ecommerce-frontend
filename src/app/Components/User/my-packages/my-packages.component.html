<div class="grid-wrapper">
    <div class="grid-container">
      <div class="grid-header">
        <h2 class="grid-title">My Packages</h2>
      </div>
  
      <!-- Grilla de paquetes -->
      <div class="grid">
        <div class="grid-item" *ngFor="let package of packages.packages.results">
          <!-- Nombre del paquete -->
          <h3 class="package-name">{{ package.name }}</h3>
  
          <!-- Archivos fuente -->
          <div class="package-section">
            <h4 class="section-title">Links:</h4>
            <ul class="file-list">
              <li *ngFor="let file of package.sourceFiles">
                <a [href]="file.link" target="_blank" class="file-link">{{ file.name }}</a>
              </li>
            </ul>
          </div>
  
          <!-- CategorÃ­as -->
          <div class="package-section">
            <h4 class="section-title">Categories:</h4>
            <ul class="category-list">
              <li *ngFor="let category of package.categories" [routerLink]="['/packages', { category: category.id }]" class="category-item">
                {{ category.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
